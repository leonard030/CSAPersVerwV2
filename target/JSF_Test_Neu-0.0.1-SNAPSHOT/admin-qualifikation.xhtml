    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8"/>
    <f:metadata>
		<f:viewAction action="#{qualifikation.zeigeQuali}" />
	</f:metadata>
    <link rel="stylesheet" library="css" href="main.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800" rel="stylesheet"/>
    <title>Qualifiaktionen Verwalten</title>
</h:head>
<h:body>
    <!-- Header -->
    <div id="header">
        <h1>Personalverwaltung</h1>
        <h3>admin</h3>
    </div>

    <!--    menu    -->
    <div class="menu">
        <ul>
           <li><a href="index.xhtml">Home</a></li>
            <li><a href="admin-personal.xhtml">Personal</a></li>
            <li><a href="admin-abteilung.xhtml">Abteilungen</a></li>
            <li><a href="admin-qualifikation.xhtml">Qualifikationen</a></li>
            <li><a href="admin-projekt.xhtml">Projekte</a></li>
        </ul>
    </div>

    <!--    Table   -->
    <h:form id="form">
		<p:growl id="msgs" showDetail="true" />

		<p:dataTable id="cars1" widgetVar="cars1" var="quali"
			value="#{qualifikation.qualiList}" editable="true"
			style="margin-bottom:20px" scrollable="true" scrollHeight="150">
			<f:facet name="header">
                Qualifikationen Verwalten
            </f:facet>

            <p:column headerText="Qualifikationsnummer"
				sortBy="#{quali.qualifikationsNummer}"
				filterBy="#{quali.qualifikationsNummer}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{quali.qualifikationsNummer}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="modelInput" value="#{quali.qualifikationsNummer}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Qualifikationsart"
				sortBy="#{quali.qualifikationsArt}"
				filterBy="#{quali.qualifikationsArt}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{quali.qualifikationsArt}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{quali.qualifikationsArt}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Qualifikationsname"
				sortBy="#{quali.qualifikationsName}"
				filterBy="#{quali.qualifikationsName}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{quali.qualifikationsName}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{quali.qualifikationsName}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column style="width:110px">
				<p:rowEditor />
				<p:commandButton action="#{qualifikation.updateQuali(quali)}"
					value="Update" />
			</p:column>
			<p:column style="width:110px">
				<p:commandButton action="#{qualifikation.deleteQuali(quali)}"
					value="Delete" />
			</p:column>
		</p:dataTable>
	</h:form>

<div>
        <script type="text/javascript">
            function addRequest(xhr, status, args) {
                if(args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times:5}, 100);
                }
                else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>
        <h:form class="button">
            <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
                <p:commandButton value="Add"/>
            </h:outputLink>

            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

            <p:dialog header="Qualifiaktion Hinzufuegen" widgetVar="dlg" resizable="false">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="qualArt" value="Qualifikationsart:" />
                    <p:inputText id="qualArt" value="#{qualifikation.qualifikationsArt}" required="true" label="qualArt" />

                    <h:outputLabel for="qualName" value="Qualifikationsname:" />
                    <p:inputText id="qualName" value="#{qualifikation.qualifikationsName}" required="true" label="qualName" />

                    <f:facet name="footer">
                        <p:commandButton value="HinzufÃ¼gen"
                                         id="nonAjax"
                                         action="#{qualifikation.saveQuali}"
                                         ajax="false"/>
                    </f:facet>
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </div>

    <!--    Logout      -->
    <div class="button">
        <h:form>
           <!-- <p:commandButton value="Logout" class="submitBtn"  action="#{logoutBean.logout}" styleClass="ui-priority-primary"/>-->
            <p:commandButton value="Logout" id="logutBtn" action="#{logoutBean.logout}" ajax="false" />
        </h:form>
    </div>
   
</h:body>
</html>
