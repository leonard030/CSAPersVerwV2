<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta charset="utf-8" />
	<meta charset="ISO-8859-1" />
	<link rel="stylesheet" href="main.css" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800" rel="stylesheet" />

	<title>Personalverwaltung</title>
</h:head>
<h:body>
	<div class="topfix">
		<div id="header">
			<h1>Personalverwaltung</h1>
			<h3>user</h3>
		</div>
		<div class="menu">
			<ul>
				<li><a href="index.xhtml">Home</a></li>
				<li><a href="personal.xhtml">Personal</a></li>
				<li><a href="abteilung.xhtml">Abteilungen</a></li>
				<li><a href="qualifikation.xhtml">Qualifikationen</a></li>
				<li><a href="projekt.xhtml">Projekte</a></li>
			</ul>
		</div>
	</div>
	<div class="background">
		<div class="transbox">
			<div class="container">
				<h:form id="loginForm">

					<div id="userNameDiv" class="textPlacement">
						<h:outputLabel value="Username" />
						<br />
						<h:inputText class="inputBox" value="#{loginBean.userName}" />
					</div>
					<div id="passwordDiv" class="textPlacement">
						<h:outputLabel value="Password" />
						<br />
						<h:inputSecret class="inputBox" value="#{loginBean.password}" />
					</div>
					<div id="submitBtnDiv" class="textPlacement">
						<p:commandButton value="Login" class="submitBtn"
							action="#{loginBean.validateUserLogin()}" />
					</div> 
               </h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
